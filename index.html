<!DOCTYPE html>

<html ng-app="phonecatApp"><!-- our ng-app directive now specifies the phonecatApp module name as the module to load when bootstrapping the Angular application -->
  <head>
    <meta charset="utf-8">
    <title>Local webserver - Google Phone Gallery</title>
    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Μεταφέρθηκε locally -->
  </head>
  <body ng-cloak>
    <!-- removed most of the code in the index.html template and replaced it with a single line containing a div with the ng-view attribute -->
    <div ng-view></div>

    <!-- Scripts -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- προσθήκη του ngRoute -->
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- προσθήκη του ngResource -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- Σύνδεση των απαραίτητων js files -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js">
    </script>
    <!-- προσθήκη custom resource service -->
    <script src="js/services.js">
    </script>
  </body>
</html>
